    <script>
        function hideAll(){
            $("#home").fadeOut("fast", function(){
                $("#choices").fadeIn(); 
            });
        }

        function unHideAll(){
            if ($("#home").is(":visible")){
                window.history.back();
                return null;
            }
            $("#choices").fadeOut("fast", function(){
                $("#home").fadeIn(); 
            });
        }

        $(".buttonsend").click(function(){
            hideAll();
            window.history.pushState({"change":true},'');
        })
        $(window).on("popstate",function(e){
            unHideAll();   
        })
